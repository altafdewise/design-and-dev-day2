<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Card Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=The+Nautigal:wght@400;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="background-container">
    <img src="./Assets/Bg_img.jpg" alt="Background" class="background-image" />
        <div class="checkout-card">
            <div class="product-section">
                <img src="./Assets/Flower image.png" alt="Flower" class="product-image" />
                <div class="product-text">
                    <h2 class="title">LATELY OBSESSED</h2>
                    <p class="subtitle">with</p>
                    <p class="flowers_text">Flowers</p>
                </div>
            </div>
            <div class="form-section">
  <h1 class="section-heading">CREDIT CARD DETAIL</h1>

  <div class="user-info">
    <span class="user-name">Alena Studio</span>
    <img src="./Assets/Profile_png.png" alt="Profile" class="profile-img" />
  </div>

  <div class="card-input-group">
    <span class="card-text">4986</span>
    <span class="card-stars">**** **** ****</span>
    <img src="./Assets/card_png.png" alt="Card" class="input-icon" />
  </div>

  <div class="row-fields">
    <div class="half-input">
      <label>MM / YY</label>
      <input type="text" placeholder="09 / 28" />
    </div>
    <div class="half-input">
      <label>CVV</label>
      <input type="text" placeholder="***" />
    </div>
  </div>

  <div class="summary-text">
    <p>NAME ITEM: <strong>LATELY OBSESSED HATS</strong></p>
    <p>PRICE: <strong class="price-blue">$200</strong></p>
  </div>

  <div class="payment-actions">
    <button class="btn proceed-btn">Proceed</button>
    <span class="or-separator">Or</span>
    <button class="btn paypal-btn">Pay with Paypal</button>
  </div>
</div>


        </div>
    </div>
</body>

</html>
